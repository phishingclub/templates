<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contoso Chat - Join Request</title>
    </head>
    <body
        style="
            margin: 0;
            padding: 0;
            font-family:
                &quot;Segoe UI&quot;, Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef1f5;
        "
    >
        <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            width="100%"
            style="background-color: #eef1f5"
        >
            <tr>
                <td align="center">
                    <table
                        width="604"
                        cellpadding="0"
                        cellspacing="0"
                        bgcolor="#EEF1F5"
                        border="0"
                    >
                        <tr>
                            <td
                                style="
                                    border-top: 4px solid #5558af;
                                    padding: 20px 0 0;
                                    font-family:
                                        &quot;Segoe UI&quot;, Tahoma, Geneva,
                                        Verdana, sans-serif;
                                    font-size: 24px;
                                    color: #5558af;
                                "
                                align="center"
                            >
                                Contoso Chat
                            </td>
                        </tr>
                        <tr>
                            <td
                                style="padding: 20px; padding-bottom: 10px"
                                align="center"
                            >
                                <h3
                                    style="
                                        color: #16233a;
                                        font-family:
                                            &quot;Segoe UI&quot;, Tahoma,
                                            Geneva, Verdana, sans-serif;
                                        font-weight: 600;
                                        margin: 0;
                                    "
                                >
                                    SENDER_NAME wants to add {{.FirstName}} to
                                    "Project Team".
                                </h3>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 0 162px" align="center">
                                <table
                                    width="280"
                                    cellpadding="0"
                                    cellspacing="0"
                                    bgcolor="#FFFFFF"
                                    border="0"
                                >
                                    <tr>
                                        <td width="10">&nbsp;</td>
                                        <td
                                            style="padding: 20px 0"
                                            width="260"
                                            align="center"
                                        >
                                            <div
                                                style="
                                                    width: 64px;
                                                    height: 64px;
                                                    border-radius: 50%;
                                                    background-color: #5558af;
                                                    color: #ffffff;
                                                    text-align: center;
                                                    line-height: 64px;
                                                    font-size: 28px;
                                                    font-weight: 600;
                                                    margin: 0 auto;
                                                "
                                            >
                                                P
                                            </div>
                                        </td>
                                        <td width="10">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td width="10">&nbsp;</td>
                                        <td
                                            style="
                                                max-width: 260px;
                                                overflow: hidden;
                                            "
                                            width="260"
                                            align="center"
                                        >
                                            <h3
                                                style="
                                                    color: #16233a;
                                                    font-family:
                                                        &quot;Segoe UI&quot;,
                                                        Tahoma, Geneva, Verdana,
                                                        sans-serif;
                                                    font-weight: 600;
                                                    margin: 0;
                                                "
                                            >
                                                Project Team
                                            </h3>
                                        </td>
                                        <td width="10">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td width="10">&nbsp;</td>
                                        <td
                                            style="
                                                color: #535c6d;
                                                font-family:
                                                    &quot;Segoe UI&quot;,
                                                    Tahoma, Geneva, Verdana,
                                                    sans-serif;
                                                font-size: 14px;
                                                line-height: 20px;
                                                padding: 10px 0;
                                                max-width: 260px;
                                                max-height: 20px;
                                                overflow: hidden;
                                            "
                                            width="260"
                                            align="center"
                                        >
                                            4 members
                                            <span style="padding: 0 5px"
                                                >|</span
                                            >
                                            Private
                                        </td>
                                        <td width="10">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td width="10">&nbsp;</td>
                                        <td
                                            style="
                                                border-top: 1px solid #e2e7ec;
                                                color: #535c6d;
                                                font-family:
                                                    &quot;Segoe UI&quot;,
                                                    Tahoma, Geneva, Verdana,
                                                    sans-serif;
                                                font-size: 14px;
                                                line-height: 20px;
                                                padding: 10px 0 20px;
                                                max-width: 260px;
                                                max-height: 60px;
                                                overflow: hidden;
                                            "
                                            width="260"
                                            align="center"
                                        >
                                            &nbsp;
                                        </td>
                                        <td width="10">&nbsp;</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <table
                        width="604"
                        cellspacing="0"
                        cellpadding="0"
                        border="0"
                        bgcolor="#EEF1F5"
                    >
                        <tr>
                            <td style="padding: 5px 162px 40px" align="center">
                                <table
                                    width="280"
                                    cellpadding="0"
                                    cellspacing="0"
                                    border="0"
                                >
                                    <tr>
                                        <td
                                            style="border: 2px solid #5558af"
                                            width="280"
                                            bgcolor="#5558AF"
                                            align="center"
                                        >
                                            <a
                                                style="
                                                    font-family:
                                                        &quot;Segoe UI&quot;,
                                                        Tahoma, Geneva, Verdana,
                                                        sans-serif;
                                                    font-size: 14px;
                                                    color: #fff;
                                                    text-decoration: none;
                                                    padding: 10px 0px;
                                                    display: block;
                                                "
                                                href="{{.URL}}"
                                            >
                                                Accept or deny request
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <table
                        style="padding-top: 40px"
                        width="604"
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        bgcolor="#EEF1F5"
                    >
                        <tr>
                            <td width="30" height="2">&nbsp;</td>
                            <td
                                style="border-top: 2px solid #e2e7ec"
                                height="2"
                            >
                                &nbsp;
                            </td>
                            <td width="30" height="2">&nbsp;</td>
                        </tr>
                    </table>
                    <table
                        width="604"
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        bgcolor="#EEF1F5"
                    >
                        <tr>
                            <td
                                style="
                                    color: #535c6d;
                                    font-family:
                                        &quot;Segoe UI&quot;, Tahoma, Geneva,
                                        Verdana, sans-serif;
                                    font-size: 12px;
                                    padding: 0 0 40px;
                                    line-height: 18px;
                                "
                                align="center"
                                colspan="4"
                            >
                                © Contoso Corporation<br />
                                One Contoso Way, Redmond, WA USA, 98052-7329<br />
                                <a href="{{.URL}}" style="color: #535c6d"
                                    >Privacy policy</a
                                >
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
